<ion-modal-view class="modal">

  <div class="bar bar-header bar-assertive">
    <button class="button button-icon icon ion-ios-arrow-back" ng-click="modal.hide()"></button>
    <div class="title" id="shadow"> New Event</div>
    <button class="button button-icon icon ion-android-attach"></button>
  </div>

  <ion-content class = "has-subheader">
    <form class="w3-container">


      <p>
        <label class="w3-text-red" style="margin-top: 15px;"><b>Title</b></label>
        <input class="w3-input w3-border" name="first" type="text" ng-model="event.title"></p>

      <p>
        <label class="w3-text-red" style="margin-top: 15px;"><b>Event Description</b></label>
        <textarea class="w3-input w3-border" placeholder="Description..." style="width:100%" required ng-model="event.desc"></textarea>


      <p >
        <button class="w3-btn w3-blue" style="margin-top: 15px;width:100%" ng-click="create()">Create</button></p>

    </form>
